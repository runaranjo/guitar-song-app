<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <h2>Your Song Library </h2>
            <ul>
                <li><a href="#">All Songs</a></li>
                <li><a href="#">Add Song</a></li>
                <li><a href="#">Random Song</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="content">
            <h1>All Songs</h1>
            <div class="song-grid">
                <div class="song-card">
                    <h3>Song Title</h3>
                    <p>Artist Name</p>
                    <button>Edit</button>
                    <button>Delete</button>
                </div>
                <div class="song-card">
                    <h3>Another Song</h3>
                    <p>Artist Name</p>
                    <button>Edit</button>
                    <button>Delete</button>
                </div>
                <!-- More song cards will go here -->
            </div>
        </main>
    </div>
</body>
</html>
